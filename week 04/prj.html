<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game with Ball</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>3 Player Roulette</h1>
    
    <div class="roulette-container">
        <div class="roulette-wheel">
            <div class="ball"></div>
            <div class="wheel-number">
                <p id="winningNumber">Spin the wheel!</p>
            </div>
        </div>
    </div>
    
    <div class="player">
        <label for="player1Number">Player 1 Number (0-5):</label>
        <input type="number" id="player1Number" min="0" max="36">
        <label for="player1Bet">Player 1 Bet:</label>
        <input type="number" id="player1Bet" min="1">
    </div>

    <div class="player">
        <label for="player2Number">Player 2 Number (0-5):</label>
        <input type="number" id="player2Number" min="0" max="36">
        <label for="player2Bet">Player 2 Bet:</label>
        <input type="number" id="player2Bet" min="1">
    </div>

    <div class="player">
        <label for="player3Number">Player 3 Number (0-5):</label>
        <input type="number" id="player3Number" min="0" max="36">
        <label for="player3Bet">Player 3 Bet:</label>
        <input type="number" id="player3Bet" min="1">
    </div>

    <button onclick="playGame()">Spin the Wheel</button>
    
    <h2>Results</h2>
    <p id="winner"></p>
    <p id="totalPot"></p>

    <script src="hello.js"></script>
</body>
</html>
